<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Gorilla Banana Shooter</title>
</head>
<body>

<canvas id="game"></canvas>

<svg width="200" height="250" id="windmill">
  <defs>
    <path id="arm" d="M -7 -20 C -7 -10 7 -10 7 -20 L 2 -80 L -2 -80" />
  </defs>
  <g transform="translate(100, 100)">
    <g id="windmill-head">
      <circle r="8"></circle>
      <use href="#arm" />
      <use href="#arm" transform="rotate(+120)" />
      <use href="#arm" transform="rotate(-120)" />
    </g>
  </g>
  <path
    transform="translate(100, 0)"
    d="M -7 250 L 7 250 L 3 115 L -3 115"
  ></path>
</svg>

<div id="wind-info">Wind Speed: <span id="wind-speed">0</span></div>

<div id="info-left">
  <h3><span class="name">Player</span></h3>
  <p>Angle: <span class="angle">0</span>°</p>
  <p>Velocity: <span class="velocity">0</span></p>
</div>

<div id="info-right">
  <h3><span class="name">Computer</span></h3>
  <p>Angle: <span class="angle">0</span>°</p>
  <p>Velocity: <span class="velocity">0</span></p>
</div>

<div id="instructions">
  <h3 id="game-mode">Player vs. Computer</h3>
  <h1>Drag the bomb to aim!</h1>
</div>

<div id="bomb-grab-area"></div>

<div id="congratulations">
  <h1><span id="winner">?</span> won!</h1>
  <p>
    Say hello
    <a href="https://www.instagram.com/_luiz_herique_12?igsh=bndqMWo1bnZuODQ3&utm_source=qr" target="_top">@LuizHenriq12</a
    >.
  </p>
  <div class="dropdown">
    <button class="dropbtn">New Game</button>
    <div class="dropdown-content">
      <a href="#" class="single-player">Single Player</a>
      <a href="#" class="two-players">Two-Player</a>
      <a href="#" class="auto-play">Autoplay</a>
    </div>
  </div>
</div>

<div id="settings">
  <div class="dropdown">
    <button class="dropbtn">New Game</button>
    <div class="dropdown-content">
      <a href="#" class="single-player">Single Player</a>
      <a href="#" class="two-players">Two-Players</a>
      <a href="#" class="auto-play">Autoplay</a>
    </div>
  </div>

  <button id="color-mode">Dark Mode</button>

  <!-- <a
    id="youtube"
    href="https://youtu.be/2q5EufbUEQk?si=w2Himy4oN99AQeks"
    target="_top" 
  >
    <span>See how this game was made</span>
  </a>
  <div id="youtube-card">
    Learn How to Code This Game with Plain JavaScript and HTML Canvas
  </div> -->
</div>


 <style>
     body {
  margin: 0;
  padding: 0;
  font-family: "Inconsolata", monospace;
  font-size: 14px;
  color: white;
  user-select: none;
  -webkit-user-select: none;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  overflow: hidden;
}

button {
  cursor: pointer;
  border: none;
  color: white;
  background: transparent;
  font-family: "Inconsolata", monospace;
  padding: 10px;
  font-size: 1em;
}

button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

#info-left,
#info-right {
  position: absolute;
  top: 20px;
}

#info-left {
  left: 25px;
}

#info-right {
  right: 25px;
  text-align: right;
}

#bomb-grab-area {
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: transparent;
  cursor: grab;
}

#instructions,
#congratulations {
  position: absolute;
  transition: visibility 0s, opacity 0.5s linear;
}

@media (min-height: 535px) {
  #instructions {
    min-height: 200px;
  }
}

#congratulations {
  background-color: rgba(255, 255, 255, 0.9);
  color: black;
  padding: 50px 80px;
  opacity: 0;
  visibility: hidden;
  max-width: 300px;
  backdrop-filter: blur(5px);
}

#congratulations p a {
  color: inherit;
}

#congratulations button {
  border: 1px solid rgba(0, 0, 0, 0.9);
  color: inherit;
}

#settings {
  position: absolute;
  top: calc(20px + 16.385px - 10px);
  display: flex;
  align-items: center;
  gap: 10px;
  right: 11em;
}

#settings,
#info-left,
#info-right {
  opacity: 0;
  transition: opacity 3s;
}

@media (max-width: 450px) {
  #settings,
  #info-left,
  #info-right {
    opacity: 0;
  }
  #instructions {
    visibility: hidden;
  }
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn:after {
  content: "▼";
  margin-left: 7px;
  font-size: 0.8em;
  vertical-align: text-top;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 120px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  white-space: nowrap;
  font-size: 0.9em;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}


.dropdown:hover .dropdown-content {
  display: block;
}

#windmill {
  position: absolute;
  right: 0;
  fill: rgba(255, 255, 255, 0.5);
  transform-origin: bottom;
}

#windmill-head {
  animation-name: rotate;
  animation-duration: 4s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

#wind-info {
  position: absolute;
  width: 100px;
  text-align: center;
  margin-bottom: 30px;
}


#youtube {
  z-index: 2;
  display: block;
  width: 30px;
  height: 21px;
  background: red;
  position: relative;
  border-radius: 50% / 11%;
  transition: transform 0.5s;
  color: black;
}

#youtube:hover,
#youtube:focus {
  transform: scale(1.2);
}

#youtube::before {
  content: "";
  display: block;
  position: absolute;
  top: 7.5%;
  left: -6%;
  width: 112%;
  height: 85%;
  background: red;
  border-radius: 9% / 50%;
}

#youtube::after {
  content: "";
  display: block;
  position: absolute;
  top: 6px;
  left: 11px;
  width: 15px;
  height: 10px;
  border: 5px solid transparent;
  box-sizing: border-box;
  border-left: 10px solid white;
}

#youtube span {
  font-size: 0;
  position: absolute;
  width: 0;
  height: 0;
  overflow: hidden;
}

#youtube-card {
  display: none;
}

#youtube:hover + #youtube-card {
  color: black;
  display: block;
  position: absolute;
  top: -20px;
  right: -20px;
  padding: 25px 60px 25px 25px;
  width: 200px;
  background-color: white;
}
 </style>

</body>
</html>
